  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Football Game Interface</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1>Football Game</h1>



      <div class="team-section">
          <h2>Select Teams</h2>
          <label for="home-team">Home Team:</label>
          <select id="home-team"></select>

          <label for="away-team">Away Team:</label>
          <select id="away-team"></select>
      </div>
    

    <div id="team-display" class="team-section" style="display: flex; justify-content: space-between;">
        <div id="home-team-details">
            <h3>Home Team Roster</h3>
            <ul id="home-team-offense"></ul>
            <ul id="home-team-defense"></ul>
        </div>
        <div id="away-team-details">
            <h3>Away Team Roster</h3>
            <ul id="away-team-offense"></ul>
            <ul id="away-team-defense"></ul>
        </div>
    </div>

    <div class="controls-section">
      <h2>Game Controls</h2>
      <button id="roll-dice">Roll Dice</button>
      <div class="dice-result" id="dice-result"></div>
    </div>

    <script src="script.js"></script>
    </body>
    </html>
