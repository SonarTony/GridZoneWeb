<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Game Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Football Game</h1>

    <div class="team-section">
        <h2>Select Teams</h2>
        <label for="home-team">Home Team:</label>
        <select id="home-team"></select>

        <label for="away-team">Away Team:</label>
        <select id="away-team"></select>
    </div>

    <div id="team-display" class="team-section" style="display: flex; justify-content: space-between;">
        <div id="home-team-details">
            <h3>Home Team Roster</h3>
            <ul id="home-team-offense"></ul>
            <ul id="home-team-defense"></ul>
        </div>
        <div id="away-team-details">
            <h3>Away Team Roster</h3>
            <ul id="away-team-offense"></ul>
            <ul id="away-team-defense"></ul>
        </div>
    </div>

    <div class="controls-section">
        <h2>Game Controls</h2>

        <div class="offense-selection">
            <h3>Select Team on Offense:</h3>
            <label>
                <input type="radio" name="offense-team" value="home" id="home-offense" checked>
                Home Team
            </label>
            <label>
                <input type="radio" name="offense-team" value="away" id="away-offense">
                Away Team
            </label>
        </div>

        <div class="play-chart-selection">
            <h3>Select Play Chart:</h3>
            <label>
                <input type="radio" name="play-chart" value="normal" id="normal-chart" checked>
                Normal
            </label>
            <label>
                <input type="radio" name="play-chart" value="hurry" id="hurry-chart">
                Hurry
            </label>
            <label>
                <input type="radio" name="play-chart" value="control" id="control-chart">
                Control
            </label>
        </div>

        <button id="roll-dice">Roll Dice</button>
        <div class="dice-result" id="dice-result"></div>
    </div>

    <!-- Injury Management Section -->
    <div class="injury-management">
        <h2>Manage Injuries</h2>
        <label for="injury-rank">Rank:</label>
        <input type="number" id="injury-rank">
        <label for="injury-team">Team:</label>
        <select id="injury-team">
            <option value="" disabled selected>Select Team</option>
            <!-- Teams will be dynamically populated -->
        </select>
        <label for="is-offense">Offense:</label>
        <input type="checkbox" id="is-offense">
        <button onclick="markInjured()">Mark Injured</button>
        <button onclick="markUninjured()">Mark Uninjured</button>
        <h3>Injured Players</h3>
        <ul id="injured-players-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
